<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ffd6e0, #ffeef3);
    overflow: hidden;
    text-align: center;
  }

  h1 {
    margin-bottom: 40px;
    padding: 0 20px;
  }

  .buttons {
    display: flex;
    gap: 20px;
    position: relative;
  }

  button {
    border: none;
    color: white;
    font-size: 22px;
    cursor: pointer;
    padding: 20px 40px;
    transition: all 0.3s ease;
    border-radius: 12px;
  }

  #yesBtn {
    background-color: #2ecc71;
    z-index: 2;
  }

  #noBtn {
    background-color: #e74c3c;
    position: relative;
  }

  .heart {
    position: fixed;
    color: pink;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-800px);
    }
  }

  .final {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    font-size: 32px;
  }

  .teddy {
    font-size: 120px;
    animation: kiss 1.5s infinite;
  }

  @keyframes kiss {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<h1>Tanzeela, will you be my Valentine? ðŸ’•</h1>

<div class="buttons">
  <button id="yesBtn">YES</button>
  <button id="noBtn">NO</button>
</div>

<audio id="dramaticSound">
  <source src="https://www.soundjay.com/human/heartbeat-01.mp3" type="audio/mpeg">
</audio>

<script>
let noClicks = 0;
let yesScale = 1;
let noScale = 1;

const noTexts = [
  "PLEASE",
  "Just say you hate me",
  "Try clicking yes",
  "Tanzeela....",
  "Alright then I guess it's a no",
  "Unless you want it to be a yes.......",
  "SAY YES!!"
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const sound = document.getElementById("dramaticSound");

noBtn.addEventListener("click", () => {
  noClicks++;

  if (noClicks <= noTexts.length) {
    noBtn.textContent = noTexts[noClicks - 1];
  }

  yesScale += 0.35;
  noScale -= 0.12;

  yesBtn.style.transform = `scale(${yesScale})`;
  noBtn.style.transform = `scale(${noScale})`;

  // NO button starts running away after 3 clicks
  if (noClicks >= 3 && noClicks < 7) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform += ` translate(${x}px, ${y}px)`;
  }

  // YES takes over
  if (noClicks >= 7) {
    sound.play();
    yesBtn.style.position = "fixed";
    yesBtn.style.top = 0;
    yesBtn.style.left = 0;
    yesBtn.style.width = "100vw";
    yesBtn.style.height = "100vh";
    yesBtn.style.fontSize = "60px";
    yesBtn.textContent = "YES ðŸ’–";
    noBtn.style.display = "none";
  }
});

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div class="final">
      <div class="teddy">ðŸ§¸ðŸ’‹</div>
      <p>Tanzeela, you just made me the happiest person ever ðŸ’•</p>
      <p>Will you be my Valentine forever?</p>
    </div>
  `;

  setInterval(createHeart, 200);
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "ðŸ’–";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
